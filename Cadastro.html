  <link rel="stylesheet" href="css/style.css">
  <script>
    // M√°scaras de CPF, telefone e CEP
    function aplicarMascara(input, tipo) {
      let valor = input.value.replace(/\D/g, "");
      if (tipo === "cpf") {
        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      } else if (tipo === "tel") {
        valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
        valor = valor.replace(/(\d{4,5})(\d{4})$/, "$1-$2");
      } else if (tipo === "cep") {
        valor = valor.replace(/^(\d{5})(\d)/, "$1-$2");
      }
      input.value = valor;
    }
  </script>

      <h2>Inscri√ß√£o em Projetos</h2>
      <p>Preencha o formul√°rio abaixo para participar dos projetos da nossa ONG.</p>

      <form action="#" method="post" class="formulario">
        <fieldset>

          <label for="nome">Nome Completo:</label>

          <label for="cpf">CPF:</label>

          <label for="telefone">Telefone:</label>

          <label for="nascimento">Data de Nascimento:</label>

        </fieldset>

        <fieldset>
          <legend>Endere√ßo</legend>
          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" oninput="aplicarMascara(this, 'cep')" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" required>
        </fieldset>

        <fieldset>
          <legend>Sele√ß√£o de Projeto</legend>

          </select>

          <label for="motivacao">Por que deseja participar?</label>
          <textarea id="motivacao" name="motivacao" rows="4" placeholder="Conte-nos o que te motiva..." required></textarea>
        </fieldset>

        <button type="submit">Enviar Inscri√ß√£o</button>
        </body>
